
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <br/>
    <header class="header">
        <h1>SmartFileFiltering</h1>
    </header>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
            </div>
            <div class="mb-3">
              <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Password" value="{{ form.password.value|default:'' }}" required>
            </div>
            <button type="submit" class="btn btn-black btn-block mb-2">Login</button>
          </form>
          <a href="{% url 'register' %}" class="btn btn-dark-green w-1-3">SignUp</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
